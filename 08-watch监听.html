<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>过滤器</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='msg' >
        <h3>{{ msg }}</h3>
        <button @click='stus[0].name="rose"'>改变</button>
        <h4>{{stus[0].name}}</h4>
    </div>
    <script type="text/javascript" src='./node_modules/vue/dist/vue.js'></script>
    <script type="text/javascript">
        // watch 用来监听某个属性的值
        // 监听的是内存地址，所以不能监听字典或者对象[字典或者对象是复杂数据类型，监听的方式不一样]
        var vm = new Vue({
            el: '#app',
            data(){
                return {
                    msg:'',
                    stus:[{name:'jack'}]
                }
            },
            
            watch:{
                //watch 用来监听某个属性的值，简单监听
                msg:function(newV, oldV) {
                    console.log(newV, oldV)
                    if (newV === 'tusir') {
                        console.log('tusir来了')
                    }
                },
                // 复杂数据类型（字典，对象）需要深度监视
                stus:{
                    deep:true,
                    handler:function(newV, oldV){
                        console.log(newV);
                    }

                }
            }
            
                
        });
    </script>
</body>

</html>
