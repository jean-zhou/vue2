<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>计算属性</title>
    <style>
        ul li.active{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="app">
        <audio :src="getCurrentSongSrc" autoplay controls></audio>
        <ul>
            // click点击的时候传值 item
            <li v-for='(item,index) in musicData' @click='clickHandler(index)' :class='{active:currentIndex==index}'>
                <h2>{{item.id}} - 歌名{{item.name}}</h2>
                <p>地址：{{item.songSrc}}</p>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src='./node_modules/vue/dist/vue.js'></script>
    <script type="text/javascript">
        //实现音乐播放器的点击切换的效果

        var musicData =[
            {id:1, name:'DEAMN - Sign.mp3', author:'DEAMN', songSrc:'../music/DEAMN - Sign.mp3'},
            { id: 2, name: 'Jam - 七月上.mp3', author: 'Jam', songSrc: '../music/Jam - 七月上.mp3' },
            { id: 3, name: '阿信 - 一半人生.mp3', author: '阿信', songSrc: '../music/阿信 - 一半人生.mp3' }
              
        ]
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    musicData: musicData,
                    currentIndex:0
                }
            },
            computed:{
                // 计算属性默认只有getter，也是key value的形式
                getCurrentSongSrc:function(){
                    return this.musicData[this.currentIndex].songSrc
                }
            },
        methods:{
            clickHandler(index){
                this.currentIndex = index
            }
        }
        });
    </script>
</body>

</html>
