<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>生命周期</title>
</head>
<!-- 生命周期
    beforeCreate
    created
    beforeMount
    mounted
    beforeUpdate
    updated 
    activated
    deactivated
    beforeDestroy
    destroyed

 -->
<body>
    <div id="app">
        <App></App>
    </div>
    <script type="text/javascript" src='./node_modules/vue/dist/vue.js'></script>
    <script type="text/javascript">
        Vue.component('Test', {
            data(){
                return {
                    msg: 'hello'
                }
            },
            template:`
                <div>
                    <div> {{msg}}</div>
                    <button @click='changeHandler'>改变</button>

                </div>
            `,
            methods:{
                changeHandler(){
                    this.msg = this.msg + "hahaha"
                }
            },
            // beforeCreate:function(){
            //     //beforeCreate组件创建之前，有组件的模板，但是没有数据，所以数据是undefine
            //     console.log(this.msg)
            // },
            // created:function(){
            //     // created 组件创建之后，使用该组件就会调用created方法
            //     // 在created 方法可以操作后端的数据， 数据驱动视图
            //     // 应用：发起 ajax请求
            //     // 组件创建之后，说明数据渲染完成，这个时候，就可以发起 ajax请求，在渲染data
            //     console.log(this.msg)
            // },
            beforeMount:function(){
                // 挂载数据到DOM之前会调用
                console.log(document.getElementById('app'))
            },
            mounted:function(){
                // 挂载数据到DOM之会调用 可以操作DOM
                console.log(document.getElementById('app'))
            },
            beforeUpdate:function(){
                // 数据更新之前的调用此钩子
                // 可以获取原始的DOM数据
                console.log(document.getElementById('app').innerHTML)
            },
            updated:function(){
                //数据更新之后的调用此钩子
                // 可以获取最新的DOM数据

                console.log(document.getElementById('app').innerHTML)

            },
            beforeDestroy:function(){
                console.log('beforeDestroy')
            },
            destroyed:function(){
                console.log('destroyed')

            },
            activated:function(){
                // 这个时候，对于缓存在内存的数据，可以看到是激活还是停用
                console.log("组件激活")
            },
            deactivated:function(){
                console.log("组件停用")

            }
            

        })
        var App = {
                data() {
                    return {
                        isShow:true,
                    }
                },
                // 为了避免组件的重复渲染改变了组件的最新状态
                // 可以使用Vue的内置组件<keep-alive>,把状态保存到内存中，
                
                template: `
                    <div class='app'>
                        <keep-alive>
                            <Test v-if='isShow'/>
                        </keep-alive>
                        <button @click='isShow=!isShow'>改变生死</button>
                    </div>
                    `,
            };

        var vm = new Vue({
            el: '#app',
            data(){
                return{

                }
            },
            components: {
                App
            },
        });
    </script>
</body>

</html>
