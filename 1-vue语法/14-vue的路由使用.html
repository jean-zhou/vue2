<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <!-- 1.引入vue的包 -->
    <script type="text/javascript" src='./node_modules/vue/dist/vue.js'> </script>
    <!-- 2.引入vue-router的包 -->
    <script type="text/javascript" src='./node_modules/vue-router/dist/vue-router.js'> </script>
    <script>
        // 3.如果是局部的vue实例对象，就需要让 vue 使用该router
        // Vue.use(VueRouter);
        // 因为现在是全局的vue对象，所以可以不写，但是后边使用cli的脚手架的时候，就需要在使用vue-router的时候写
        
        // 4.创建 router的对象
        var Login = {
            template:`
                <div>我是登陆页面</div>
            `
        }
        var Register = {
                template: `
                <div>我是注册页面</div>
            `
            }
        var router = new VueRouter({
            // 5.配置路由对象
            routes:[
                // 路由匹配的规则
            {
                path: '/login',
                component: Login
            },
            {
                path: '/register',
                component: Register
            }
            ]
        })

        var App = {
            data() {
                return {

                }
            },
            // 引入vue-router模块，会给我们抛出两个全局的组件
            // 1）.router-link 和 其 to属性 
            // router-link==>相当与a标签 to==>相当于href属性
            // 2）.router-view 是路由匹配的出口

            template: `
                <div>
                <router-link to='/login'>登陆界面</router-link>
                <router-link to='/register'>注册界面</router-link>
                <router-view></router-view>
                </div>
            `,
        };

        var vm = new Vue({
            el: '#app',
            components: {
                App
            },
            // 6.把vue-router对象交给vue实例化管理
            router,
            template: `
                    <App/>
                `
        });
    </script>
</body>

</html>
