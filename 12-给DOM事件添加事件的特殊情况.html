 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <script type="text/javascript" src='./node_modules/vue/dist/vue.js'> </script>
    <script>

        var App = {
            data(){
                return {
                    isShow:false
                }
            },
            template: `
                <div>
                    <input v-show='isShow' ref='input'>
                </div>
            `,

            mounted() {
                this.isShow = true;
                
                //如果需要在加载完成以后，就input就可以获取到焦点
                // 需要使用 $nextTick()方法
                // 这个方法是在DOM更新以后执行回调函数，再修改数据以后使用此方法
                // 在回调中获取到更新以后的DOM
                // 使用箭头函数 this.$refs.input.focus()来获取焦点;
                this.$nextTick(()=>{
                    this.$refs.input.focus();
                })
            }
        };

        var vm = new Vue({
            el: '#app',
            components: {
                App
            },
            template: `
                    <App/>
                `
        });
    </script>
</body>

</html>
